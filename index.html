<body>
    <script>
        let moves = ["rock", "paper", "scissors"];

        function computerPlay() {
           const computerChoice = Math.floor(Math.random() * moves.length); 
           var selection;
            if (computerChoice == 1) {
                selection = 'rock';
            } else if (computerChoice == 2) { 
                selection = 'paper';
            } else {
                selection = 'scissors';
            }
            console.log(selection);
        }

    </script>
